<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>RA Música no Copo</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* HUD fixo */
    #hud {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }

    #botao {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      padding: 14px 24px;
      border-radius: 999px;
      border: none;
      background: #111;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      cursor: pointer;
    }

    #botao:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <!-- HUD -->
  <div id="hud">
    <button id="botao" disabled>
      ▶️ <span>Aguarde</span>
    </button>
  </div>

  <!-- Cena AR -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
  >

    <!-- Assets -->
    <a-assets>
      <img id="imagem" src="modelo.png">
      <audio id="audio" src="musica.mp3" preload="auto"></audio>
    </a-assets>

    <!-- Marcador -->
    <a-marker type="pattern" url="seu-marcador.patt" id="marcador">

      <!-- Imagem em RA -->
      <a-image
        src="#imagem"
        position="0 0 0"
        rotation="-90 0 0"
        width="1"
        height="1"
      ></a-image>

      <!-- Som -->
      <a-sound id="som" src="#audio"></a-sound>

    </a-marker>

    <!-- Câmera SEM ZOOM AUTOMÁTICO -->
    <a-entity
      camera
      look-controls="enabled: false"
      wasd-controls="enabled: false"
      fov="80"
    ></a-entity>

  </a-scene>

  <!-- Script -->
  <script>
    const botao = document.getElementById("botao");
    const texto = botao.querySelector("span");
    const som = document.getElementById("som");
    const marcador = document.getElementById("marcador");

    let tocando = false;
    let volume = 0;

    // Ativa botão quando marcador aparece
    marcador.addEventListener("markerFound", () => {
      botao.disabled = false;
      texto.textContent = "Tocar";
    });

    marcador.addEventListener("markerLost", () => {
      som.components.sound.pauseSound();
      tocando = false;
      texto.textContent = "Tocar";
    });

    // Fade in suave
    function fadeIn() {
      volume = 0;
      som.setAttribute("sound", "volume", volume);

      const intervalo = setInterval(() => {
        volume += 0.05;
        som.setAttribute("sound", "volume", volume);

        if (volume >= 1) clearInterval(intervalo);
      }, 120);
    }

    botao.addEventListener("click", () => {
      if (!tocando) {
        som.components.sound.playSound();
        fadeIn();
        texto.textContent = "Pausar";
        botao.firstChild.textContent = "⏸️ ";
        tocando = true;
      } else {
        som.components.sound.pauseSound();
        texto.textContent = "Tocar";
        botao.firstChild.textContent = "▶️ ";
        tocando = false;
      }
    });
  </script>

</body>
</html>
