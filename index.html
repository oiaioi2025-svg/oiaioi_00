<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">

  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no">

  <title>AR Copo Musical</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.4/aframe/build/aframe-ar.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      touch-action: none;
      overscroll-behavior: none;
    }

    #hud {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }

    #botao {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      padding: 14px 26px;
      border-radius: 999px;
      border: none;
      background: #111;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      cursor: pointer;
    }

    #botao:disabled {
      opacity: 0.6;
    }
  </style>
</head>

<body>

<div id="hud">
  <button id="botao" disabled>
    ‚ñ∂Ô∏è <span>Aguarde</span>
  </button>
</div>

<a-scene
  id="scene"
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam;
        trackingMethod: best;
        debugUIEnabled: false;
        detectionMode: mono;
        matrixCodeType: 3x3;">
  
  <!-- Marcador DESATIVADO NO IN√çCIO -->
  <a-marker
    id="marker"
    type="pattern"
    url="seu-marcador.patt"
    visible="false">

    <a-image
      src="modelo.png"
      position="0 0 0"
      rotation="-90 0 0"
      scale="1 1 1">
    </a-image>

    <a-sound
      id="musica"
      src="musica.mp3"
      loop="true">
    </a-sound>

  </a-marker>

  <!-- C√¢mera fixa -->
  <a-entity
    camera
    look-controls="enabled: false"
    wasd-controls="enabled: false"
    fov="80">
  </a-entity>

</a-scene>

<script>
  const marker = document.getElementById("marker");
  const botao = document.getElementById("botao");
  const texto = botao.querySelector("span");
  const musica = document.getElementById("musica");

  let tocando = false;

  // üîí Aguarda c√¢mera estabilizar antes de ativar tracking
  setTimeout(() => {
    marker.setAttribute("visible", "true");
    botao.disabled = false;
    texto.textContent = "Tocar";
  }, 1200);

  botao.addEventListener("click", () => {
    if (!tocando) {
      musica.components.sound.playSound();
      botao.firstChild.textContent = "‚è∏Ô∏è ";
      texto.textContent = "Pausar";
      tocando = true;
    } else {
      musica.components.sound.pauseSound();
      botao.firstChild.textContent = "‚ñ∂Ô∏è ";
      texto.textContent = "Tocar";
      tocando = false;
    }
  });
</script>

</body>
</html>
